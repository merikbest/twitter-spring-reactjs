server:
    port: 8888

spring:
    application:
        name: config-server
    profiles:
        active: native
    cloud:
        config:
            server:
                native:
                    search-locations: classpath:/config
    zipkin:
        base-url: http://localhost:9411

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
